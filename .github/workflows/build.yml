name: Build Qt C++ App

on:
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            libssl-dev \
            libsasl2-dev \
            libsnappy-dev \
            zlib1g-dev \
            git

      #############################
      # Install mongo-c-driver
      #############################
      - name: Install mongo-c-driver (C driver)
        run: |
          git clone --branch 2.1.2 https://github.com/mongodb/mongo-c-driver.git
          cd mongo-c-driver
          mkdir build && cd build
          cmake .. -DENABLE_AUTOMATIC_INIT_AND_CLEANUP=OFF -DCMAKE_BUILD_TYPE=Release
          sudo cmake --build . --target install -j$(nproc)
          sudo ldconfig

      #############################
      # Install mongo-cxx-driver
      #############################
      - name: Install mongo-cxx-driver (C++ driver)
        run: |
          git clone --branch r3.10.0 https://github.com/mongodb/mongo-cxx-driver.git
          cd mongo-cxx-driver
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DCMAKE_INSTALL_PREFIX=/usr/local
          sudo cmake --build . --target install -j$(nproc)
          sudo ldconfig

      #############################
      # Install Qt
      #############################
      - name: Set up Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.4.2'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'
          cache: true

      #############################
      # Build CMake project
      #############################
      - name: Configure CMake
        run: |
          mkdir build
          cd build

          echo "Qt6_DIR=$Qt6_DIR"
          echo "Prefix: /usr/local"

          cmake .. -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="$Qt6_DIR;/usr/local"

      - name: Build
        run: |
          cd build
          cmake --build . --config Release --verbose

      #############################
      # Test Artifact
      #############################
      - name: Test build artifacts
        run: |
          cd build
          ls -la bin/

          if [ -f ./bin/PersonalDevControl ]; then
            echo "✅ Build OK — PersonalDevControl found"
          else
            echo "❌ Build failed — PersonalDevControl NOT found"
            exit 1
          fi
