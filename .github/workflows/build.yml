name: Build Qt C++ App

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libcurl4-openssl-dev \
            pkg-config

      - name: Set up Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.0'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'
          modules: 'qtbase qtwidgets'

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Test build artifacts
        run: |
          cd build
          ls -la
          # Check if executable was created
          if [ -f ./PersonalDevControl ]; then
            echo "✅ PersonalDevControl executable created successfully"
            file ./PersonalDevControl
          else
            echo "❌ PersonalDevControl executable not found"
            exit 1
          fi